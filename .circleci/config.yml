version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.5
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            echo 'export TAG=${CIRCLE_TAG}' >> $BASH_ENV
            echo 'export IMAGE_NAME=verifytweet' >> $BASH_ENV
            pipenv install
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and push Docker image
          command: |
            docker build -t kamidipreetham/$IMAGE_NAME:$TAG .
            echo $DOCKER_PWD | docker login -u $DOCKER_USER --password-stdin
            docker push kamidipreetham/$IMAGE_NAME:$TAG
workflows:
  version: 2
  build_and_push:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
